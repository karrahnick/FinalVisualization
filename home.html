<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Karrah Nickerson | Home</title>
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <nav>
      <div class="links">
        <a class="roboto-lighter" href="home.html">Visualization</a>
        <a class="roboto-lighter" href="documentation.html">Documentation</a>
      </div>
      <div class="logo">Karrah Nickerson</div>

    <iframe
      title="Top 10 Ranked Happiest Countries in the World "
      aria-label="Election Donut"
      id="datawrapper-chart-xQ9rV"
      src="https://datawrapper.dwcdn.net/xQ9rV/1/"
      scrolling="no"
      frameborder="0"
      style="width: 0; min-width: 100% !important; border: none"
      height="900"
      data-external="1"
    ></iframe>
    <script type="text/javascript">
      !(function () {
        "use strict";
        window.addEventListener("message", function (e) {
          if (void 0 !== e.data["datawrapper-height"]) {
            var t = document.querySelectorAll("iframe");
            for (var a in e.data["datawrapper-height"])
              for (var r = 0; r < t.length; r++) {
                if (t[r].contentWindow === e.source)
                  t[r].style.height = e.data["datawrapper-height"][a] + "px";
              }
          }
        });
      })();
    </script>

    <div class="hero-image"></div>
    <section class="content-wrapper">
      <div class="content-container"></div>
      <p class="home-content"></p>
    </section>
    <footer>
      <p>&copy;Karrah Nickerson</p>
    </footer>
    <div class="overlay-text">
      <h1></h1>
    </div>
  </body>
